<div class="score">
  <h2>{{score}}</h2>
</div>

<app-points-earned
  *ngFor="let points of pointsEarned; let i = index"
  [points]="points.points"
  [top]="points.top"
  [left]="points.left">
</app-points-earned>

<div class="square-container">


  <app-square
    *ngFor="let val of squares; let i = index"
    [isActive] = val
    [isError] = errors[i]
    (squareClicked)="toggleSquare(i, $event)">
  </app-square>

</div>

<div class="timer">
  <h2>{{countdownValue}}</h2>
</div>

<div class="score">
  <h2>{{score}}</h2>
</div>

<div class="square-container">
  <app-square
    *ngFor="let val of squares; let i = index"
    [isActive] = val
    [isError] = errors[i]
    (squareClicked)="toggleSquare(i)">
  </app-square>

</div>

<div class="timer">
  <h2>{{countdownValue}}</h2>
</div>

<app-header></app-header>

<div *ngIf="gameState === GameState.Menu">
<app-main-menu (playClicked)="onPlayClicked()"></app-main-menu>
</div>

<div *ngIf="gameState === GameState.Game">
  <app-game #gameComponent></app-game>
</div>

<div *ngIf="gameState === GameState.Score">
  <app-scoreboard (playClicked)="onPlayClicked()"></app-scoreboard>
</div>

<div class="final-score">
  <h1>{{score}}</h1>

  <div class="stats">
    <div class="stats-line">
      <p>Longest Combo :</p>
      <p>{{stats.longestCombo}}</p>
    </div>
    <div class="stats-line">
      <p>Clicks :</p>
      <p>{{stats.totalSquaresClicked}}</p>
    </div>
    <div class="stats-line">
      <p>Accuracy :</p>
      <p>{{((stats.totalCorrectClicks / stats.totalSquaresClicked) * 100).toFixed(1)}}%</p>
    </div>
    <div class="stats-line">
      <p>Clicks/s :</p>
      <p>{{stats.avgClicksPerSecond.toFixed(1)}}</p>
    </div>
  </div>

  <div class="button-container">
    <button (click)="onClickPlay()">Play Again</button>
  </div>

</div>
